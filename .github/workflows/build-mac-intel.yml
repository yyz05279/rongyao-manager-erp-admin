name: Build macOS Intel (x86_64)

on:
  # 已禁用 - 仅在需要时手动触发
  # workflow_call:
  # push:
  #   tags:
  #     - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        shell: bash
        run: |
          if [[ -f "package-lock.json" || -f "npm-shrinkwrap.json" ]]; then
            echo "Using npm ci (lockfile found)"
            npm ci
          elif [[ -f "yarn.lock" ]]; then
            echo "Using yarn (yarn.lock found)"
            corepack enable || true
            yarn install --frozen-lockfile
          else
            echo "No lockfile found, falling back to npm install"
            npm install
          fi
      
      - name: Build Vue application
        run: npm run build
      
      - name: Build Electron app (Intel x86_64)
        env:
          CSC_IDENTITY_AUTO: "false"  # Skip code signing for CI test builds
        run: |
          # Ensure no accidental signing variables leak in
          unset APPLE_ID APPLE_PASSWORD APPLE_TEAM_ID CSC_LINK CSC_KEY_PASSWORD || true
          npm run electron:build -- --mac --x64 --publish=never
      
      - name: List build output
        run: |
          ls -lh dist/
          file dist/*.dmg || true
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Error: dist directory not found"
            exit 1
          fi

          dmgFiles=$(ls dist/Haitang*.dmg 2>/dev/null | wc -l)
          if [ "$dmgFiles" -eq 0 ]; then
            echo "❌ Error: No DMG files found in dist directory"
            echo "Available files:"
            ls -lh dist/ || true
            exit 1
          fi

          echo "✓ Build output verified"
          echo "Found $dmgFiles DMG file(s)"
          ls -lh dist/Haitang*.dmg

      - name: Create checksums
        run: |
          cd dist
          if ! shasum -a 256 Haitang*.dmg > checksums-intel.txt 2>&1; then
            echo "❌ Error: Failed to create checksums"
            cat checksums-intel.txt
            exit 1
          fi
          echo "✓ Checksums created successfully"
          cat checksums-intel.txt

      - name: Upload macOS Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel
          path: |
            dist/Haitang*.dmg
            dist/Haitang*.zip
            dist/checksums-intel.txt
          retention-days: 30
          if-no-files-found: warn

