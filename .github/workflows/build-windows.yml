name: Build Windows (x86_64)

on:
  workflow_call:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json
            npm-shrinkwrap.json
      - name: Install dependencies
        run: npm ci
      
      - name: Build Vue application
        run: npm run build
      
      - name: Build Electron app (Windows x64)
        run: |
          npm run electron:build -- --win x64 --publish=never
      
      - name: List build output
        run: |
          dir dist\
          Get-ChildItem dist\*.exe | ForEach-Object { Write-Host $_.FullName }
      
      - name: Create checksums
        run: |
          cd dist
          $files = Get-ChildItem -Filter "Haitang*.exe", "Haitang*.msi"
          foreach ($file in $files) {
            $hash = (Get-FileHash -Path $file.FullName -Algorithm SHA256).Hash
            "$hash  $($file.Name)" | Add-Content checksums-windows.txt
          }
          Get-Content checksums-windows.txt

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            dist/Haitang*.exe
            dist/Haitang*.msi
            dist/Haitang*.nsis.7z
            dist/checksums-windows.txt
          retention-days: 30
          if-no-files-found: warn

